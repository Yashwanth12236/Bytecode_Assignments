<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body>
    <h1>types of forms</h1>
   <form>
    <div>
    <label for="username">username</label>
    <input type="text">
    </div>
    <br>
    <div>
        <label for="password">password</label>
        <input type="password">
        </div><br>
        <div>
            <label for="check box">check box</label>
            <input type="checkbox">
            </div><br>
            <div>
                <label>submit</label>
                <input type="submit">
                </div>
                <br>
                <div>
                    <button>submit</button>
                    </div><br>
                    <div>
                        <label>radio</label>
                        <input type="radio">
                        </div><br>
                        <div>
                            <label>file</label>
                            <input type="file">
                            </div><br>
                            <div>
                                <label>color</label>
                                <input type="color">
                                </div><br>
                                <div>
                                    <label>hidden</label>
                                    <input type="hidden">
                                    </div><br>
                                    <div>
                                        <label>date</label>
                                        <input type="date">
                                        </div><br>
                                        <div>
                                            <label>datetime local</label>
                                            <input type="datetime-local">
                                        </div><br>
                                        <div>
                                            <label>month</label>
                                            <input type="month">
                                            </div><br>
                                            <div>
                                                <label>range</label>
                                                <input type="range">
                                                </div><br>
                                                <div>
                                                    <label>search</label>
                                                    <input type="search">
                                                    </div><br>
                                                    <div>
                                                        <label>time</label>
                                                        <input type="time">
                                                        </div><br>
                                                        <div>
                                                            <label>week</label>
                                                            <input type="week">
                                                            </div><br>
                        
                        <div>
                            <button type="submit">submit</button>
                            <button type="reset">reset</button>
                        </div>.

   </form>
</body>
</html>
